<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
      <form>
        <div class="container">

       <center><h1> Student Registration Form</h1></center> 

       <div> 
        <lable for="firstname">Firstname: </lable>
        <input type="text"id="firstname" size="25"<br><br><br>
    </div>
    <div>
        <lable for="middlename">  Middlename:</lable>
        <input type="text"id="middlename" size="25" <br><br><br>
    </div>
    <div>
         <lable for="lastname">Lastname:</lable>
        <input type="text"id="lastname" size="25" <br><br><br>
    </div>
    <div>
        <lable for="birth date">Birth Date:</lable>
        <input type="date" size="25" <br><br><br>
    </div>
    <lable for="Course">Course:</lable>
    <select >
        <option value="course">course</option>
        <option value="b.tech">B.Tech</option>
        <option value="bca">BCA</option> 
        <option value="bsc">BSC</option>
        <option value="ba">BA</option>
    
    </select><br><br>
<div>
    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" name="male" value="yes">
    <label for="female">Female</label>
    <input type="radio" name="female" value="yes">
    <label for="other">Other</label>
    <input type="radio" name="other" value="yes">
</div>
<br><br>
<div>
    <lable for="phone">Phone:</lable>
    <input type="text" name="country code" value="+91" size="2">
    <input type="text" name="phone" size="15" placeholder="enter your number">
</div>
<br><br>
<div>
    <label for="address">Address:</label><br>
    <textarea cols="60" rows="5" value="address" placeholder="enter current address"></textarea>
</div>
<br><br>
<div>
<label>Email:</label>
<input type="email" id="email" name="email">
</div>
<br><br>
<div>
<label>Password:</label>
<input type="text" id="Password" name="Password">
</div>
<br><br>
<div>
<label>Re-enter password:</label>
<input type="text" id="pass" name="pass">
</div>
<br><br>
<button type="submit"  class="registerbtn">submit</button>

</div>
</form>
</body>
</html>
